<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <body data-theme="dark">
    <nav class="navbar">
      <p class="logo-home">TodoTAP</p>
      <div class="right">
        Welcome,
        <p class="username"></p>
        <button class="theme-toggle" id="theme-toggle">
          <span class="theme-icon">ðŸŒ™</span>
          <span class="toggle-text" style="display: none">Light Mode</span>
        </button>
        <button class="logout">Logout</button>
      </div>
    </nav>
    <div class="mvp">
      <div class="modifyTask">
        <section class="task-input-section">
          <h2 class="section-title">Add New Task</h2>
          <form id="add-task-form" class="task-form">
            <div class="form-row">
              <div class="form-group">
                <label for="task">Task Description</label>
                <input
                  type="text"
                  id="task-input"
                  placeholder="What needs to be done?"
                  required
                />
              </div>
              <div class="form-group">
                <label for="due">Due Date</label>
                <input type="date" id="due-input" required />
              </div>
            </div>
            <button type="submit" class="add-btn">Add Task</button>
          </form>
        </section>
      </div>
      <div class="show-task">
        <section class="task-list-section">
          <div class="task-list-header">
            <h2 class="section-title">Your Tasks</h2>
            <div class="filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="pending">Pending</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
            </div>
            <div id="tasks-container">
              <div class="loading">
                <i class="fas fa-spinner"></i>
                <div class="alltasks">
                  <div id="tasks-container" class="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <a href="https://github.com/vipulsc" class="github-corner" target="_blank">
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub"
      />
    </a>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a
            href="https://github.com/vipulsc/TodoTAP"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
          >
            <i class="fab fa-github"></i> GitHub Repository
          </a>
          <a href="mailto:vipulsingh.1404@gmail.com" class="footer-link">
            <i class="fas fa-envelope"></i> Contact Me
          </a>
        </div>
        <div class="footer-cta">
          <i class="fas fa-star"></i> Love this project? Star it on GitHub!
        </div>
      </div>
    </footer>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-task-form" class="task-form">
          <div class="form-row">
            <div class="form-group">
              <label for="edit-task">Task Description</label>
              <input
                type="text"
                id="edit-task-input"
                placeholder="Update task description"
                required
              />
            </div>
            <div class="form-group">
              <label for="edit-status">Status</label>
              <br />
              <select id="edit-status-input" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>
          <input type="hidden" id="edit-task-id" />
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="./script2.js"></script>
  </body>
</html>
